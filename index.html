<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />


</head>

<body>
    <div class="container">
        <div class="wraper">
            <div class="left">
                <span class="add_card">
                    <i class="fa-solid fa-circle-plus" style="font-size:30px;"></i>
                </span>
                <ul class="card_themes">
                    <li class="card_theme" style="--i: 1; background-color:#F1F7B5"></li>
                    <li class="card_theme" style="--i: 2; background-color:#ffc664"></li>
                    <li class="card_theme" style="--i: 3; background-color:#FD8A8A"></li>
                    <li class="card_theme" style="--i: 4; background-color:#A8D1D1"></li>
                    <li class="card_theme" style="--i: 5; background-color:#9EA1D4"></li>
                    <li class="card_theme" style="--i: 6; background-color:#FFB3B3"></li>
                </ul>
            </div>
            <div class="right">
                <div>
                    <h1>
                        NOTES
                    </h1>
                </div>
                <div class="card_container">
                    <div class="card card_template">
                        <i class="fas fa-plus" style="font-size: 30px;"></i><br> Add Card
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
